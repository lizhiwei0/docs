var dimensions = { datas: [
          {"name":"weight","value" : "访问量"},
          {"name":"performance.fmp","value" : "耗时(毫秒)"}
          ],
          titleConverter :function (key) {
                 var converter = {};
                 for(var i=0;i < dimensions.datas.length; i++) {
                     converter[dimensions.datas[i].name] = dimensions.datas[i].value
                 }
                 return function (key) {
                  return converter[key];
                 }  
          }
        }

var vContext = {
  baseUrl : config[env.name].apiBaseURL + 'cust/reportinfo/vistors1',
  daterangepicker : {
      dateTxt : function (start,end,delta) {
        return start.subtract(delta, 'days').format('YYYY-MM-DD HH:mm') + '~' + end.format('YYYY-MM-DD HH:mm')
      },
      config : {  
        maxDate : moment(), //max time
        dateLimit : {  
          days : 7  
        }, //max interval 
        showDropdowns : true,  
        showWeekNumbers : false, //wheter display week number
        timePicker : true, //whether display hour & minute
        timePickerIncrement : 3600, //incrment, seconds
        timePicker12Hour : false, //whether dispaly as 12 hours
        ranges : {  
          '最近7小时': [moment().subtract(6, 'hours'), moment()],  
        },  
        opens : 'right', 
        buttonClasses : ['btn btn-success'],  
        applyClass : 'btn-small btn-primary blue',  
        cancelClass : 'btn-small',  
        locale : {  
          applyLabel : '确定',  
          cancelLabel : '取消',  
          fromLabel : '起始时间',  
          toLabel : '结束时间',  
          customRangeLabel : '自定义',  
          daysOfWeek : [ '日', '一', '二', '三', '四', '五', '六' ],  
          monthNames : [ '一月', '二月', '三月', '四月', '五月', '六月',  
            '七月', '八月', '九月', '十月', '十一月', '十二月' ],  
          firstDay : 1  
        }  
      }
    },
    processSuccess : function(payload) {
      if (payload.data == null) {
        alert("没有相关数据");
        console.log(JSON.stringify(payload))
        return
      }
      payload = payload.data;
      var selectedDimensions =  vContext["selectedDimensions"] ;
      var dataItems = [];
      var converter = dimensions.titleConverter("");
      for(var i =0;i < payload.dates.length;i++) {
        for (var j =0; j < selectedDimensions.length; j++) {
            dataItems.push(converter(selectedDimensions[j]));
       }
      }
      payload["selectedDimensions"] = selectedDimensions
      payload["datesItems"] = dataItems
      vContext.doRender(payload)
      vContext.payload = payload
    },

    doQuery :function() {
      var dates = $('#reportrange span').text().split('~');
      var vUrl = $('#urls').val().replace(/\s+/g, '');//.replace(/^\s+|\s+$/g, '');
      if (vUrl == '') {
        alert('请先填写要查询的url，如有多个请以逗号(,)隔开');
        return;
      }

      vUrl = vUrl.split(',')
      var vdataSource ;
      $('#datasources input').each(function() {
        if (this.checked) {
          vdataSource = this.id;
        }
      })

      if (!vdataSource) {
          alert('请先选择数据源');
          return;
      }

       var vdomain = "Cat-Mobile-AppStore";//$("#domain").val()
       //var vgroup =  //$("#group").val()
      var vData = {
        urls : vUrl,
        startDate : dates[0],
        endDate : dates[1],
        //source : vdataSource,
        //domain : vdomain
       // group : vgroup

      };

      var selectedDimensions = [];
      $("#dimensions input").each(function(x) {
        if (this.checked) {
         selectedDimensions.push(this.name);
        }
      });

     vContext["selectedDimensions"] = selectedDimensions;
  
      $.ajax({
        url : vContext.baseUrl,
        contentType : 'application/json',
        method : 'post',
        dataType:'json',
        data :  JSON.stringify(vData),//$.param(vData,true),
        beforeSend : function() {
          $('#btnSubmit').addClass('buttonDisabled');
        },
        success : function(data) {
         vContext["processSuccess"](data)
        },
        error : function(jqXHR, textStatus,  errorThrown) {
            //$('#btnSubmit').removeClass('buttonDisabled');
            console.log(textStatus)
        }
      }); 
    },
    doRender :function(payload) {
      $("#reportList").html(template('reportListTmpl', payload))
      $("#headerList").html(template('headerListTmpl', payload))
      $("#header0List").html( template('header0ListTmpl', payload))
    },
    catMobileSource : function() {

      $("#dimensions input").each(function() {
        if(this.name == "weight" || this.name == "performance.fmp") {
          this.disabled = true;
          this.checked = true;
          return;
        }
         this.checked = false;
         this.disabled = true;
      }) 

       vContext.daterangepicker.config.dateLimit = {  
          days : 7  
        }

      vContext.daterangepicker.config.timePicker = true
      
      vContext.daterangepicker.config.ranges = {  
          '最近7天': [moment().subtract(7, 'days'), moment()]
        }
        renderDataPicker()

    },
    irisSource : function() {
      $("#dimensions input").each(function() {
         if(this.name == "weight" ) {
           this.disabled = true;
           this.checked = false;
           return;
         }
         this.disabled = false;
      }) 

      vContext.daterangepicker.config.dateLimit = {  
          days : 30  
        }
      vContext.daterangepicker.config.timePicker = false
      
      vContext.daterangepicker.config.ranges = {  
          '最近7天': [moment().subtract(6, 'days'), moment()], 
          '最近30天': [moment().subtract(29, 'days'), moment()],  
        } 
        renderDataPicker()
    }
 }

 function mychart(viewx, rowIndex) {
    var tbody = viewx.parentNode.parentNode.parentNode;
    var tr = viewx.parentNode.parentNode
    var divId = "div"+viewx.id;
    var destDiv = document.getElementById(divId)
    if (destDiv) {
     tbody.removeChild(destDiv.parentNode.parentNode);
     viewx.textContent="View..."
     return;
    }
    viewx.textContent="View"
    var tmpTr = document.createElement("TR")
    var tmpTd = document.createElement("TD")
    tmpTr.appendChild(tmpTd)
    tmpTd.setAttribute("colspan",3+vContext["payload"]["datesItems"].length)
    var chart = document.createElement("DIV")
    chart.setAttribute("style","width:"+(tr.offsetWidth-50)+"px;height:"+(tr.offsetWidth/2)+"px;position: relative;top: -30px;")
    tmpTd.appendChild(chart)

    chart.setAttribute("id", divId);
    tbody.insertBefore(tmpTr,tr);
   
    

    var record =  vContext["payload"].datas[rowIndex]
    var prevRecord;
    if (rowIndex > 0)  {
      prevRecord = vContext["payload"].datas[rowIndex-1]
    }
    var nextRecord;
    if (rowIndex < vContext["payload"].datas.length-1) {
      nextRecord = vContext["payload"].datas[rowIndex+1]
    }
    var destRecord;

    if (prevRecord && prevRecord.url == record.url) {
      destRecord = prevRecord
    } else if (nextRecord && nextRecord.url == record.url) {
      destRecord = nextRecord
    }


    var verticalRecord = convertRecordData(record);
    var siblingRecord 
    if (destRecord) {
      siblingRecord = convertRecordData(destRecord)
    }

   // doDrawChart(verticalRecord, siblingRecord,[vContext["selectedDimensions"][0]],chart,divId)
   // doDrawChart(verticalRecord, siblingRecord,[vContext["selectedDimensions"][1]],chart,divId)

  
    var chartData = {
          labels: verticalRecord.labels,
          datasets: []
        };

    
    var colorNames = Object.keys(window.chartColors)
    var count = 0
    var titleConverter = dimensions.titleConverter("")

    for(var i=0;i < vContext["selectedDimensions"].length; i++) {
     newColor = window.chartColors[colorNames[count++]]
     var vlabel = verticalRecord.os ? verticalRecord.os : ""

     chartData.datasets.push({
            label : vlabel + "."+titleConverter(vContext["selectedDimensions"][i]),
            borderColor: newColor,
            backgroundColor: newColor,
            fill: false,
            data:  verticalRecord.days[i],
      })
    }

    if (destRecord) {
      verticalRecord = convertRecordData(destRecord)

      if(JSON.stringify(verticalRecord.labels)==JSON.stringify(chartData.labels)) {
        for(var i=0;i < vContext["selectedDimensions"].length; i++) {
        newColor = window.chartColors[colorNames[count++]];
        var vlabel = verticalRecord.os ? verticalRecord.os : ""
        chartData.datasets.push({
            label : vlabel + "."+titleConverter(vContext["selectedDimensions"][i]),
            borderColor: newColor,
            backgroundColor: newColor,
            fill: false,
            data:  verticalRecord.days[i],
          })
      }
      }
      
    }
      var cavans = document.createElement("canvas")
    var destCanvasId = divId+"_canvas";
    cavans.setAttribute("id", destCanvasId);
 
    chart.appendChild(cavans)

    var titleTxt = "";
    drawer.linear( {
          'destiDivId' : destCanvasId,
          'chartData' : chartData,
          'titleTxt' : titleTxt
        })
 }

 function convertRecordData(record) {
  // [[pv,fmp,tti]]  ==>[[pv],[fmp],[tti]]
  //[[ "1024","121","111"],[ "1025","122","112"]] ==> [[1024,1025],[121,122],[111,112]]
   var result = {};
   result.id=record.id
   result.os = record.os;
   result.days= [];
   result.labels= [];
   var dimLength = vContext["selectedDimensions"].length;
   var destArray = [];
    for(var j =0; j< dimLength; j++) {
        destArray.push([])
     }
    for (var i in record.days) {
      var day = record.days[i]
      result.labels.push(i)
      for(var j =0; j< dimLength; j++) {
        destArray[j].push(record.days[i][j])
      }
    }
    result.days = destArray;
    return result;
   
 }


  
function renderDataPicker() {
  $('#reportrange span').html(vContext.daterangepicker.dateTxt(moment(),moment(),1));  
  $('#reportrange').daterangepicker(vContext.daterangepicker.config, function(start, end, label) {  
        // formt display
        $('#reportrange span').html(vContext.daterangepicker.dateTxt(start, end, 0));  
    }); 

}
